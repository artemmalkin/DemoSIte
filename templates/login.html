{% extends 'base.html' %}
{% block content %}
    <h3>Авторизация</h3>
    <form method="POST" action="/login">
        {% for flash_msg in get_flashed_messages() %}
        <div class="flash-msg">{{ flash_msg }}</div>
        {% endfor %}
        {{ form.login.label }}<br>
        {{ form.login }}<br><br>
        {{ form.password.label }}<br>
        {{ form.password }}<br><br>
        <input type="submit" value="Войти">
    </form>
{% endblock content %}
